<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- My 12 bool -->
    <link rel="stylesheet" href="css/12bool.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>12 bool</title>
</head>
<body>
    <!-- Bool Grid -->

    <h1>12 Bool Grid</h1>

    <!-- Riga di 12 colonne -->
    <div class="container">
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
        <div class="col-1"><div class="box">Col-1</div></div>
    </div>
    
    <!-- Riga full-width -->
    <div class="container">
        <div class="col-12"><div class="box">col-12, Riempie tutta la riga</div></div>
    </div>

    <!-- Riga metà width -->
    <div class="container">
        <div class="col-6"><div class="box">col-6, metà riga</div></div>
        <div class="col-6"><div class="box">col-6, metà riga</div></div>
    </div>
    
    <!-- Riga con 3 colonne -->
    <div class="container">
        <div class="col-4"><div class="box">col-4</div></div>
        <div class="col-4"><div class="box">col-4</div></div>
        <div class="col-4"><div class="box">col-4</div></div>
    </div>

    <!-- Riga da 4 colonne -->
    <div class="container">
        <div class="col-3"><div class="box">col-3</div></div>
        <div class="col-3"><div class="box">col-3</div></div>
        <div class="col-3"><div class="box">col-3</div></div>
        <div class="col-3"><div class="box">col-3</div></div>
    </div>

    <!-- Riga mista -->
    <div class="container">
        <div class="col-2"><div class="box">Col-2</div></div>
        <div class="col-2"><div class="box">Col-2</div></div>
        <div class="col-4"><div class="box">Col-4</div></div>
        <div class="col-2"><div class="box">Col-2</div></div>
        <div class="col-2"><div class="box">Col-2</div></div>
    </div>

    <!-- Riga mista -->
    <div class="container">
        <div class="col-8"><div class="box">col-8</div></div>
        <div class="col-4"><div class="box">col-4</div></div>
    </div>
    
    <!-- NESTING -->
    <!-- Colonne dentro una colonna -->
    <h2>Nested Columns</h2>
    <!-- Riga intera divisa a metà -->
    <div class="container">
        <!--Colonna sx  -->
        <div class="col-6 padding-0">
            <!-- Prima riga -->
            <div class="container">
                <div class="col-12"><div class="box">col-12</div></div>
            </div>
            <!-- Seconda riga -->
            <div class="container">
                <div class="col-6"><div class="box">col-6</div></div>
                <div class="col-6"><div class="box">col-6</div></div>
            </div>
        </div>
        <!-- Colonna destra -->
        <div class="col-6 padding-0">
            <!-- Prima riga -->
            <div class="container">
                <div class="col-4"><div class="box">col-4</div></div>
                <div class="col-4"><div class="box">col-4</div></div>
                <div class="col-4"><div class="box">col-4</div></div>
            </div>
            <!-- Seconda riga -->
            <div class="container">
                <div class="col-7"><div class="box">col-7</div></div>
                <div class="col-5"><div class="box">col-5</div></div>
            </div>
        </div>
    </div>

    <!-- OFFSET, SPOSTAMENTO DELLE COLONNE VERSO DESTRA CON MARGIN-LEFT -->
    
</body>
</html>
